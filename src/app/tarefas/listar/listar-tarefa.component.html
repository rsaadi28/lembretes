<h1>Lembretes</h1>
<nav class="navbar">
  <label>Busca</label>
    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
</nav>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Prioridade</th>
    	<th>Titulo</th>
      <th>Lembrete</th>      
    	<th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true"></span> Criar lembrete
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas | paginate: { itemsPerPage: contador, currentPage: pag } | filter:filter;">
             <td  style="width: 70px">
        {{tarefa.prioridade}}
      </td>
        <td  style="width: 100px">
        {{ tarefa.nome }}
      </td>
      <td>
        {{ tarefa.descricao }}
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar/'+tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
          (click)="remover($event, tarefa)"
          class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>

</table>

      </pagination-controls>

<p *ngIf="tarefas.length==0">Nenhum lembrete cadastrado.</p>
